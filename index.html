<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Optional: Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        /* Basic example styling - adjust as needed */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            overflow: hidden;
        }

        form {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        button {
            border: none;
            padding: 12px 45px;
            background-color: #008CBA;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }

        .ghost {
            background-color: transparent;
            border: 1px solid #fff;
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 40px;
            margin: 0 5px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-container a:hover {
            background-color: #f0f0f0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .overlay {
            background: #008CBA;
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
            left: 0;
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="#">
               <h1>Create An Account</h1> 
               <div class="social-container">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.google.co.in" target="_blank">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="https://twitter.com/?lang=en-in" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
               </div>
               <span>or use your email for registration</span>
               <input type="text" placeholder="Name" required>
               <input type="email" placeholder="Email" required>
               <input type="password" placeholder="Password" required>
               <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.google.co.in" target="_blank">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="https://twitter.com/?lang=en-in" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
               </div>
               <span>or use your account</span>
               <input type="email" id="emailInput" placeholder="Email" required>
               <input type="password" id="passwordInput" placeholder="Password" required>
               <a href="#">Forgot your password?</a>
               <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay Section -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your JavaScript -->
    <script src="./index.js">function logout() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = 'index.html'; // Change to your sign-in page filename
        }
    }</script>
</body>
</html>
